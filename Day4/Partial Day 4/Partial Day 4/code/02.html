<body>
    <script>
        Array.dim = function(dimension, initial) {
            var a = [],
                i;
            for (i = 0; i < dimension; i++) {
                a[i] = initial;
            }
            return a;
        }

        var myArray = Array.dim(10, 0); // create array which contains zeros
        console.log(myArray);

        Array.mat = function(m, n) {
            var i, a = [];
            for (i = 0; i < m; i++) {
                a[i] = n
            }

            return a

        }
    </script>
</body>
