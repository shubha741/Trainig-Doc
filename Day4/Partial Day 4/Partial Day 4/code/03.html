<body>
    <script>
        Array.matrix = function (m, n, initial) {
            var a, i, j, mat = [];
            for (i = 0; i < m; i++) {
                a = [];
                for (j = 0; j < n; j++) {
                    a[j] = initial;
                }
                mat[i] = a;
            }
            return mat;
        }

        Array.identity = function (n) {
            var i, mat = Array.matrix(n, n, 0);
            for (i = 0; i < n; i++) {
                mat[i][i] = 1;
            }
            return mat;
        }

        var myIdentityMatrix = Array.identity(4);
        console.log(myIdentityMatrix);
    </script>
</body>
