<body>
    <script>
        // we are using function to resuse code again and again

        var a = 2; // Global variable

        function add(x, y) { // defining function 
            console.log(a);
            var b = 2; // local variable 
            c = 5; // global variable
            return x + y;
        }

        add(2, 3); // calling the function
        console.log(c);
        console.log(b); // Uncaught ReferenceError: b is not defined



    </script>
