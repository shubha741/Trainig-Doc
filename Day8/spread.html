<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arrayOne = ["Apple", "Mango", "Avocado", "Cherry", "Pomegranate"]
        let arrayTwo = ["Orange", "Apricot", "Strawberry", "Grapes", "Pear"]

        let arraThree = [...arrayOne, ...arrayTwo]


        let list = "";
        for (let keys of arraThree) {

            list += "<li>"
            list += keys + "</li>"
                
        }

        document.write(list);
    </script>
</body>

</html>
