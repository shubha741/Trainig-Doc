<!DOCTYPE html>
<html lang="en">

<head>
    <title>javascript</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <script>
        //Array With city
        document.write("<h2>Array with City</h2>");
        var city = ["bangalore", "mangalore", "haasan"];
        document.write(city);
        document.write("<hr>");

        //Object with City
        document.write("<h2>object with City</h2>");

        var stateCity = {
            Maharashtra: ["Mumbai", "Pune", "Nagpur", "Nashik"],
            MadhyaPradesh: ["Bhopal", "Indore", "Gwalior", "Jabalpur "]
        };



        document.write(stateCity.Maharashtra);
        document.write("<br>");
        document.write("<br>");
        document.write(stateCity.MadhyaPradesh);
    </script>
</body>

</html>
