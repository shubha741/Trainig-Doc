<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communication Application</title>

</head>

<body>

    <script>
        function imageShow() {
            var showImage = document.getElementById("showImage")
            var textVariable = document.getElementById("changetextBotton")
            var changeText = document.getElementById("changeText")
            if (changetextBotton.innerHTML == "Show") {
                textVariable.innerHTML = "Hide"
                changeText.innerHTML = "Hide image"
                showImage.style.display = "block";
            } else if (changetextBotton.innerHTML == "Hide") {
                textVariable.innerHTML = "Show"
                changeText.innerHTML = "Show image"
                showImage.style.display = "none";
            }
        }
    </script>

    <div id="changeText">Show image</div>
    <button onclick="imageShow()" id="changetextBotton">Show</button>


    <img src="https://thumbs.dreamstime.com/b/aster-flowers-art-design-26968847.jpg" width="300px" id="showImage" style="display: none;">
</body>

</html>
